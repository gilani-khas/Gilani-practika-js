<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>DudeShape</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <img src="img/logo.png" alt="" />
          <ul class="navbar-list">
            <li><a href="#" class="navbar-list-Item">Home</a></li>
            <li><a href="#" class="navbar-list-Item">About</a></li>
            <li><a href="#" class="navbar-list-Item">Features</a></li>
            <li><a href="#" class="navbar-list-Item">Contact</a></li>
          </ul>
          <div class="header-menu">
            <img src="img/icon.png" alt="" />
            <img src="img/burger_menu.png" alt="" />
          </div>
        </nav>
        <div class="bg-gre">
         <main class="main">
          
            <img src="img/main-logo.jpg" alt="" />
            <div class="main-text">
              <h1 class="main-title"> We Help You Make Modern Furniture </h1>
              <p class="main-subtitle">
                All of our furniture uses the best materials and choices for our
                customers.All of our furniture uses the best materials
              </p>
              <button class="main-btn"> Explore More </button>
            </div>
          </div>
        </main> 
        </div>
        
      </div>
    </header>


    <section>
      <div class="container">
        <div class="company">
               <h2 class="company-title">Trusted by 20,000+ companies</h2>
               <div class="company-img">
               <img class="company-img__item-MS" src="img/MS.png" alt="COMPANIE">
               <img class="company-img__item-air" src="img/air.png" alt="COMPANIE">
               <img class="company-img__item-uber" src="img/uber.png" alt="COMPANIE">
               <img class="company-img__item-paypal" src="img/paypal.png" alt="COMPANIE">
               <img class="company-img__item-visa" src="img/visa.png" alt="COMPANIE">
               <img class="company-img__item-stripe" src="img/stripe.png" alt="COMPANIE">
               </div>
      </div>     
    </section>

</html>
